    <h1>libmpd++</h1>
    <p>This is a C++ library for parsing, manipulating, querying and formatting DASH MPD XML.</p>
    <p>This library is released under the LGPLv3 license.</p>
    <p>Go here to find the most recent <a href="api/current">API documentation</a> for the library.</p>
    <p>The source repository can be found at <a href="https://github.com/bbc/libmpdpp">https://github.com/bbc/libmpdpp</a>.</p>
